<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de nomes</title>
    <link type="image/png" sizes="16x16" rel="icon" href="assets/images/favicon/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="janela">
            <div class="head">
                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>
            </div>
            <hr>
            <div class="form">
                <label for="nomes">Adicione os nomes</label>
                <textarea name="nomes" id="nomes" cols="50" rows="7" placeholder="Adicione os nomes separados por vírgula (João, Maria, José)"></textarea>
                <button>SORTEAR</button>
            </div>
            <div class="resultado">
                <span class="fechaPopUp">X</span>
                <p class="vencedor" >Resultado:</p>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Developed by <a href="https://github.com/KevinWashington">@Kevin Washington</a>
        </p>
        <p>
            Desing by @KenzieAcademy
        </p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
